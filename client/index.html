<html lang="en">
    <head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"> 
        <title>Swarmr</title>
        <style>
            body{
                font-family: 'Lato', sans-serif;
                overflow: hidden;
                margin: 0;
                padding: 0;

            .background{
                background: rgba(254,254,254,1);

                background: -o-linear-gradient(top, rgba(254,254,254,1) 0%, rgba(254,254,254,1) 1%, rgba(226,226,226,1) 22%, rgba(226,226,226,1) 100%);
                background: -ms-linear-gradient(top, rgba(254,254,254,1) 0%, rgba(254,254,254,1) 1%, rgba(226,226,226,1) 22%, rgba(226,226,226,1) 100%);
                background: linear-gradient(to bottom, rgba(254,254,254,1) 0%, rgba(254,254,254,1) 1%, rgba(226,226,226,1) 22%, rgba(226,226,226,1) 100%);

    </head>
